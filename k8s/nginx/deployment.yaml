apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        env:
        - name: BACKEND_SERVICE
          value: "argocd-server.argocd.svc.cluster.local"
        - name: BACKEND_PORT
          value: "8080"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-configmap