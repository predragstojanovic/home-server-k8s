server {
    listen 80;
    server_name hellion-local.duckdns.org;

    location / {
        proxy_pass http://argocd-service:8080;  # Adjust the service name and port as needed
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # Directory for Certbot challenge responses
    }
}

server {
    listen 443 ssl;
    server_name hellion-local.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/hellion-local.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hellion-local.duckdns.org/privkey.pem;

    location / {
        proxy_pass http://argocd-service:8080;  # Adjust the service name and port as needed
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}